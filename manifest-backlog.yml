applications:
- name: tracker-backlog
  path: ./applications/backlog-server/build/libs/backlog-server.jar
  routes:
  - route: backlog-pal-brossiterirl.cfapps.io
  memory: 384M
  instances: 1
  env:
    REGISTRATION_SERVER_ENDPOINT: http://registration-pal-brossiterirl.cfapps.io
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ } }'
    JAVA_OPTS: '-Xss256k -Xm192m -XX:MaxMetaspaceSize=100m'
  services:
  - tracker-backlog-database
